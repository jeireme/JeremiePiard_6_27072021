<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f98c9ed341.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/Logo/favicon.png" />
    <title>FisheEye | Gallerie</title>
</head>

<body class="medias">
    <header class="header header--medias">
        <a href="index.html"><img src="img/Logo/logo.svg" class="header__logo" alt="Logo du site FishEye"></a>
    </header>

    <section id="description"></section>

    <div id="sort">
        <h3>Trier par</h3>
        <div>
            <button id="selection">
                <h3 id="selected__value">Popularité</h3><i class="fas fa-chevron-down fa-lg"></i></i></i>
            </button>
            <div id="options">
                <button id="choice1">
                    <h3>Popularité</h3><i class="fas fa-chevron-up fa-lg"></i>
                </button>
                <button id="choice2">
                    <h3>Date</h3>
                </button>
                <button id="choice3">
                    <h3>Titre</h3>
                </button>
            </div>
        </div>
    </div>

    <section id="gallery"></section>

    <section id="fullscreen" class="medias__header">
        <i id="left" class="fas fa-chevron-left cursorPointer"></i>
        <div>
            <div class="controls">
                <div id="image"></div>
                <i id="close" class="fas fa-times cursorPointer"></i>
            </div>
            <p id="title"></p>
        </div>
        <i id="right" class="fas fa-chevron-right cursorPointer"></i>
    </section>

    <div id="banner"></div>

    <div id="background"></div>

    <section id="form">
        <div class="form">
            <div class="form__container">
                <div class="form__header">
                    <p>Contactez-moi</p><i id="closeForm" class="fas fa-times cursorPointer"></i>
                </div>
                <div class="form__header"><p id="form_name"></p></div>
    
                <form action="submit" id="submit">
                    <label for="firstname">Prénom</label>
                    <input type="text" name="firstname" id="firstname">
                    <label for="lastname">Nom</label>
                    <input type="text" name="lastname" id="lastname">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <div class="form__message">
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
    
                    <button type="submit" class="cursorPointer">Envoyer</button>
                </form>
            </div>
            <div id="success">
                <h1>Merci !</h1>
                <p>Votre message a bien été reçu.</p>
                <i class="far fa-envelope"></i>
            </div>
        </div>
    </section>

    <script src="scripts/main.js" type="module"></script>
</body>

</html>
