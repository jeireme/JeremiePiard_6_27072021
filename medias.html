<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/f98c9ed341.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    </header>

    <section id="description"></section>

    <div id="sort">

                <button id="choice2">
