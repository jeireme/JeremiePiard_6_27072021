<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f98c9ed341.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/Logo/favicon.png" />
    <title>FisheEye | Gallerie</title>
</head>

<body class="medias">
    <header class="header header--medias">
        <a href="index.html" aria-label="Logo du site Fisheye / Lien vers la page d'accueil"><img src="img/Logo/logo.svg" class="header__logo" alt="Logo du site FishEye"></a>
    </header>

    <section id="description" tabindex="-1" aria-label="Bannière d'informations du photographe" ></section>

    <div id="banner"></div>

    <div id="sort">
        <h3 tabindex="0">Trier par</h3>
        <div>
            <button id="selection" aria-haspopup="true" aria-controls="options" aria-expanded="false" aria-label="Tri des médias par popularité, par date, ou par titre">
                <span id="selected__value" class="optionName">Popularité</span><i class="fas fa-chevron-down fa-lg"></i>
            </button>
            <div id="options" role="menu" aria-expanded="true" aria-label="Sélectionnez une option">
                <button id="choice1" role="menuitem" aria-label="Tri par popularité">
                    <span class="optionName">Popularité</span><i class="fas fa-chevron-up fa-lg"></i>
                </button>
                <button id="choice2" role="menuitem" aria-label="Tri par date">
                    <span class="optionName">Date</span>
                </button>
                <button id="choice3" role="menuitem" aria-label="Tri par titre">
                    <span class="optionName">Titre</span>
                </button>
            </div>
        </div>
    </div>

    <section id="gallery" aria-label="Gallerie des différentes photos et vidéos prises par le photographe"></section>

    <footer tabindex="0" id="footer" aria-label="Fin de la gallerie"></footer>

    <section tabindex="0" id="fullscreen" class="medias__header" aria-label="Affichage en plein écran du média sélectionnée avec boutons de navigation">
        <i tabindex="0" id="left" class="fas fa-chevron-left cursorPointer" role="button" aria-label="Navigation vers le média précédent"></i>
        <div>
            <div class="controls">
                <div id="image"></div>
                <i tabindex="0" id="close" class="fas fa-times cursorPointer" role="button" aria-label="Fermeture de l'affichage plein écran"></i>
            </div>
            <p tabindex="0" id="title" aria-label="Titre"></p>
        </div>
        <i tabindex="0" id="right" class="fas fa-chevron-right cursorPointer" role="button" aria-label="Navigation vers le média suivant"></i>
    </section>

    <div id="background"></div>

    <section id="form" aria-label="Ouverture d'une modale contenant un formulaire de contact" aria-expanded="true" role=dialog>
        <div class="form">
            <div class="form__container" tabindex="0">
                <div class="form__header">
                    <p tabindex="0" id="firstFormInput">Contactez-moi</p><i tabindex="0" id="closeForm" role="button" class="fas fa-times cursorPointer" aria-label="Fermeture de la modale du formulaire"></i>
                </div>
                <div tabindex="0" class="form__header"><p id="form_name"></p></div>
    
                <form action="submit" id="submit" aria-label="Formulaire de contact">
                    <label tabindex="0" for="firstname">Prénom</label>
                    <input type="text" name="firstname" id="firstname">
                    <label tabindex="0" for="lastname">Nom</label>
                    <input type="text" name="lastname" id="lastname">
                    <label tabindex="0" for="email">Email</label>
                    <input type="email" name="email" id="email" required aria-required=true>
                    <div class="form__message">
                        <label tabindex="0" for="message">Votre message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
    
                    <button type="submit" class="cursorPointer" id="submitBtn" aria-label="Validation du formulaire">Envoyer</button>
                </form>
            </div>
            <div tabindex="0" id="success" aria-label="Message de validation du formulaire">
                <h1 tabindex="0">Merci !</h1>
                <p tabindex="0" id="messageSuccess">Votre message a bien été reçu.</p>
                <i class="far fa-envelope"></i>
            </div>
        </div>
    </section>

    <script src="scripts/main.js" type="module"></script>
</body>

</html>
