<body id="index">

        <div tabindex="0" class="filters filters--home" id="filters" aria-label="Filtre des profils par catÃ©gories :">

            <input type="checkbox" class="filters__tags" id="portrait" value="portrait" aria-label="Portrait" title="Portrait">

            <input type="checkbox" class="filters__tags" id="art" value="art" aria-label="Art" title="Art">

        </div>
        <h1 tabindex="0" class="header__title">Nos photographes</h1>

        <section id="profiles" aria-label="Profils des photographes"></section>
