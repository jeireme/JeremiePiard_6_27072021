<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f98c9ed341.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/Logo/favicon.png" />
    <title>FisheEye | Accueil</title>
</head>

<body>
    <div class="skip">
        <a href="#content" class="skip__btn">Passer au contenu</a>
    </div>
    
    <header class="header">
        <a href="index.html"><img src="img/Logo/logo.svg" class="header__logo" alt="Logo du site FishEye"></a>
        <div class="filters" id="filters">
            <input type="checkbox" class="filters__tags" id="portrait" value="portrait"><label for="portrait" class="cursorPointer">#Portrait</label>
            <input type="checkbox" class="filters__tags" id="art" value="art"><label for="art" class="cursorPointer">#Art</label>
            <input type="checkbox" class="filters__tags" id="fashion" value="fashion"><label for="fashion" class="cursorPointer">#Fashion</label>
            <input type="checkbox" class="filters__tags" id="architecture" value="architecture"><label for="architecture" class="cursorPointer">#Architecture</label>
            <input type="checkbox" class="filters__tags" id="travel" value="travel"><label for="travel" class="cursorPointer">#Travel</label>
            <input type="checkbox" class="filters__tags" id="sport" value="sport"><label for="sport" class="cursorPointer">#Sport</label>
            <input type="checkbox" class="filters__tags" id="animals" value="animals"><label for="animals" class="cursorPointer">#Animals</label>
            <input type="checkbox" class="filters__tags" id="events" value="events"><label for="events" class="cursorPointer">#Events</label>
        </div>
        <!-- <ul class="filters" id="filters">
            <li class="filters__link" id="portrait">#Portrait</li>
            <li class="filters__link" id="art">#Art</li>
            <li class="filters__link" id="fashion">#Fashion</li>
            <li class="filters__link" id="architecture">#Architecture</li>
            <li class="filters__link" id="travel">#Travel</li>
            <li class="filters__link" id="sport">#Sport</li>
            <li class="filters__link" id="animals">#Animals</li>
            <li class="filters__link" id="events">#Events</li>
        </ul> -->
        <h1 class="header__title">Nos photographes</h1>
    </header>

    <section class="main" id="content"></section>

    <script src="scripts/displayManager.js" type="module"></script>
</body>

</html>
